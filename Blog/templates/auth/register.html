{% extends 'base.html' %}

{% block header %}
  <p class="register">Please fill in this form to register an account.</p>
  <hr>
{% endblock header%}

{% block content %}
  <form action="register" method="post" class="form_">
    <div class="container">
      <label for="username"><b>Username</b></label>
      <input type="text" name="username" placeholder="Enter ur username" id="username" required>

      <label for="password"><b>Password</b></label>
      <input type="password" name="password" placeholder="Enter ur password" id="password" required>

      <label for="password-rpt"><b>Password repeat</b></label>
      <input type="password" name="password-rpt" placeholder="Enter ur password" id="password-rpt" required>
      <hr>

      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      <button type="submit" class="registerbtn"><span>Register</span></button>
    </div>

    <div class="container_singin">
      <p class="p">Already have an account? <a href="#">Sign in</a>.</p>
    </div>

  </form>
{% endblock content %}
