<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>{{ post.title }}</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='post_detail.css') }}">

</head>
<body>
	<div class="container">
		<h1>{{ post.title }}</h1>

		{% if post.image %}
			<div class="image-container">
				<img src="{{ url_for('static', filename=post.image) }}" alt="Post image" />
			</div>
		{% endif %}

		<p class="short-description">{{ post.short_description }}</p>

		<div class="content">
			{{ post.content | safe }}
		</div>

		<p class="date">ğŸ“… {{ post.date }}</p>

		<a class="back-btn" href="{{ url_for('blog.home') }}">â† Back to Posts</a>
	</div>
</body>
</html>
