<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>{% block title %}Edit Post{% endblock %}</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='cp.css') }}" />
</head>
<body>
	<div class="container">
		<h2>Edit Blog Post</h2>
		<form method="POST" enctype="multipart/form-data">
			<label for="title">Title:</label>
			<input type="text" id="title" name="title" value="{{ post.title }}" required />

			<label for="short_description">Short Description:</label>
			<input type="text" id="short_description" name="short_description" value="{{ post.short_description }}" required />

			<label for="content">Content:</label>
			<textarea id="content" name="content" required>{{ post.content }}</textarea>

			<label>Current Image:</label><br />
			{% if post.image %}
                <img src="{{ url_for('static', filename=post.image) }}" alt="Post image" style="max-width: 500px; max-height: 500px;" />
			{% else %}
				<p>No image uploaded</p>
			{% endif %}

			<label for="image">Change Image (optional):</label>
			<input type="file" id="image" name="image" accept="image/*" />

			<button type="submit">Save Changes</button>
		</form>
	</div>
</body>
</html>
