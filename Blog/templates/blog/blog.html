{% extends 'base.html' %}

{% block content %}

<div style="position: absolute; top: 120px; left: 20px;">
  <a href="{{ url_for('blog.create_post') }}" class="createl">Create New Post</a>
</div>

<div class="posts-container">
  {% for post in posts %}
  <div class="post">
    <div class="bnt">
      <ul>
        <li><a href="{{ url_for('blog.edit_post', post_id=post.id) }}" class="editl">Edit</a></li>
        <li>
          <form action="{{ url_for('blog.delete_post', post_id=post.id) }}" method="POST" style="display:inline;">
            <button type="submit" class="deletel">Delete</button>
          </form>
        </li>
      </ul>
    </div>

    <img src="{{ url_for('static', filename=post['image']) }}" alt="Post image" />
    <h3>{{ post['title'] }}</h3>
    <p class="small-text">{{ post['short_description'] }}</p>
    <p class="date">{{ post['date'] }}</p>
    <a href="{{ url_for('blog.show_post', post_id=post['id']) }}" class="button" target="_blank" rel="noopener noreferrer">Read More</a>
  </div>
  {% endfor %}
</div>

{% endblock %}
